<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gere ton Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[rgb(81,115,224)]">
    <!-- Navbar -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <a href="." class="text-xl font-semibold text-primary-color">
                <img src="imagesV2/logo_capital_site.png" alt="Logo Gere ton Capital" class="w-40">
            </a>
            <a href="index.html" class="text-primary-color text-sm font-medium hover:underline">Retour à l'accueil</a>
        </div>
    </header>

    <!-- Formulaire de connexion -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Connexion</h2>
            <form action="/login" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="password" name="password" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color">
                </div>
                <button type="submit" class="w-full bg-primary-color text-white py-3 rounded-lg hover:bg-primary-dark transition">Se connecter</button>
                <div class="flex items-center justify-between mt-4">
                    <a href="register.html" class="text-sm text-primary-color hover:underline">Créer un compte</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
